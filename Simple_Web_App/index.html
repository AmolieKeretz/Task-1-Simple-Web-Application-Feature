<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css">
</head>
<body class="bg-success bg-gradient text-white">
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container-fluid">
          <a class="navbar-brand" href="#">Navbar</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="#">Home</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">Link</a>
              </li>
              <li class="nav-item dropdown">
                <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                  Dropdown
                </a>
                <ul class="dropdown-menu" aria-labelledby="navbarDropdown">
                  <li><a class="dropdown-item" href="#">Action</a></li>
                  <li><a class="dropdown-item" href="#">Another action</a></li>
                  <li><hr class="dropdown-divider"></li>
                  <li><a class="dropdown-item" href="#">Something else here</a></li>
                </ul>
              </li>
              <li class="nav-item">
                <a class="nav-link disabled" href="#" tabindex="-1" aria-disabled="true">Disabled</a>
              </li>
            </ul>
            <form class="d-flex">
              <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
              <button class="btn btn-outline-success" type="submit">Search</button>
            </form>
          </div>
        </div>
      </nav>
      <!-- form -->
      <form onsubmit="submitForm(event)">
        <!-- onsubmit="submitForm(event)": Attaches the submitForm function to the form's submit event, passing the event object to prevent the page from reloading. -->
        <div class="container form-container">
            <h1 class="fs-1 m-5 fw-bold">Contact Us</h1>
            <div class="border form-item">
                <div class="mb-3 p-2">
                    <label for="name" class="form-label">Name*</label><br>
                    <input type="text" class="from-control p-2 fs-5 border-0" placeholder="Name" id="name" autocomplete="on" required>
                </div>
                <div class="mb-3 p-2">
                    <label for="email" class="form-label">Email*</label><br>
                    <input type="email" class="from-control p-2 fs-5 border-0" placeholder="example@gmail.com" id="email" autocomplete="on" required>
                </div>
                <div class="mb-3 p-2">
                    <label for="message1" class="form-label">Message*</label><br>
                    <textarea class="from-control p-3 fs-5 border-0" id="message1" rows="3" required></textarea>
                </div>
                <button type="submit" class="btn btn-primary m-3">Submit</button>
                <p id="output" class="text-warning bg-dark"></p>
            </div>
        </div>
    </form>
    <!-- Footer -->
     <footer class="rounded-pill bg-gradient p-4 mt-5">
        <div class="footer-container">
            <i class="fa-brands fa-facebook"></i>
            <i class="fa-brands fa-twitter"></i>
            <i class="fa-brands fa-tiktok"></i>
            <i class="fa-brands fa-instagram"></i>
            <i class="fa-solid fa-location-dot"></i>
            <i class="fa-brands fa-youtube"></i>
        </div>
     </footer>
      <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
      <script src="script.js">
      </script>
</body>
</html>
